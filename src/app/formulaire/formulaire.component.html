<body class="page">
    <section class="signupField">       
        <form class="form-group form col-md-12 " (ngSubmit)="onSubmit()">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputAddress">Nom</label>
              <input [(value)]="name" type="text" class="form-control onlyLetters" id="inputName">
            </div>
            <div class="form-group col-md-6">
              <label for="inputAddress2">Prenom</label>
              <input [(value)]="forname" type="text" class="form-control onlyLetters" id="inputForname">
            </div>
          </div>
            <div id="civil" class="form-group">
              <label for="inputCiv">Civilité</label>
              <select id="inputCiv"  class="form-control">
                <option selected>Madame</option>
                <option>Monsieur</option>
                
              </select>
            </div>                     
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputAdresse">Adresse</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Code postal</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
              <div class="form-group col-md-4">
                <label for="ville">Ville</label>
                <input id="inputVille" class="form-control onlyLetters"/>
              </div>  
            </div>
              
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Pays</label>
                  <input type="text" class="form-control" id="inputPays">
                </div>                  
                <div class="form-group col-md-6">
                  <label>Téléphone</label>
                  <input type="tel" class="form-control" id="inputPhone">
                </div>
              </div>            
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Nom d'utilisateur</label>
                  <input type="text" class="form-control" id="inputLogin">
                </div>
                <div class="form-group col-md-6">
                  <label>Mot de passe</label>
                  <input type="password" class="form-control" id="inputPassword">
                </div>
              </div> 
              <div class="form-group">
                <label for="inputEmail4">Email</label>
                <input type="text" class="form-control mail">
              </div> 
            
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
        </section>
    </body>
